<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Calculator by Hoa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="header">Welcome to Numerology Calculator</h1>
        <div id="language-container">
            <label id="languageLabel" for="language">Language: </label>
            <select id="language">
                <option value="en">English</option>
                <option value="vi">Vietnamese</option>
            </select>
        </div>
    </header>
    <main>
        <div id="main-container">
            <div id="left-content">
                <div id="input-container">
                    <input type="text" id="name" placeholder="Fullname last middle first"><br>
                    <input type="text" id="birthdate" placeholder="Birthdate dd/mm/yyyy"><br>
                    <button id="calculateBtn" data-translate="calculateBtn">Start Calculation</button>
                </div>
                <div id="result-container">
                    <h2 id="resultHeading"></h2>
                    <div id="basicInfo-container">
                        <p><span id="fullnameLabel"></span> <span id="fullname"></span></p>
                        <p><span id="birthdate2Label"></span> <span id="birthdate2"></span></p>
                        <p><span id="todateLabel"></span> <span id="todate"></span></p>
                    </div>
                    <div id="index-container">
                        <p id="duongdoiBtn" class="button"><span id="duongdoiLabel"></span> <span id="duongdoi"></span></p>
                        <p id="sumenhBtn" class="button"><span id="sumenhLabel"></span> <span id="sumenh"></span></p>
                        <p id="lienketduongdoisumenhBtn" class="button"><span id="lienketduongdoisumenhLabel"></span> <span id="lienketduongdoisumenh"></span></p>
                        <p id="truongthanhBtn" class="button"><span id="truongthanhLabel"></span> <span id="truongthanh"></span></p>
                        <p id="linhhonBtn" class="button"><span id="linhhonLabel"></span> <span id="linhhon"></span><!--<span id="vowelsLabel"></span> <span id="vowels"></span>--></p>
                        <p id="nhancachBtn" class="button"><span id="nhancachLabel"></span> <span id="nhancach"></span><!--<span id="consonantsLabel"></span> <span id="consonants"></span>--></p>
                        <p id="lienketlinhhonnhancachBtn" class="button"><span id="lienketlinhhonnhancachLabel"></span> <span id="lienketlinhhonnhancach"></span></p>
                        <p id="canbangBtn" class="button"><span id="canbangLabel"></span> <span id="canbang"></span><!--<span id="initialsLabel"></span> <span id="initials"></span>--></p>
                        <p id="tuduylytriBtn" class="button"><span id="tuduylytriLabel"></span> <span id="tuduylytri"></span></p>
                        <p id="sucmanhtiemthucBtn" class="button"><span id="sucmanhtiemthucLabel"></span> <span id="sucmanhtiemthuc"></span></p>
                        <p id="sothieuBtn" class="button"><span id="sothieuLabel"></span> <span id="sothieu"></span></p>
                        <p id="ngaysinhBtn" class="button"><span id="ngaysinhLabel"></span>  <span id="ngaysinh"></span></p>
                        <p id="namcanhanBtn" class="button"><span id="namcanhanLabel"></span> <span id="namcanhan"></span></p>
                        <p id="thangcanhanBtn" class="button"><span id="thangcanhanLabel"></span> <span id="thangcanhan"></span></p>
                        <p id="ngaycanhanBtn" class="button"><span id="ngaycanhanLabel"></span> <span id="ngaycanhan"></span></p>
                        <p id="changBtn" class="button"><span id="changLabel"></span> <span id="chang"></span></p>
                        <p id="tuoiBtn" class="button"><span id="tuoiLabel"></span> <span id="tuoi"></span></p>
                        <p id="thachthucBtn" class="button"><span id="thachthucLabel"></span> <span id="thachthuc"></span></p>
                    </div>
                </div>
            </div>
            <div id="right-content">
                <div id="upperright">
                    <h2 id="rightHead"></h2>
                    <p id="guide1"></p>
                    <p id="guide2"></p>
                    <p id="guide3"></p>
                    <p id="guide4"></p>
                    <p id="guide5"></p>
                </div>
                <div id="bottomright">
                    <h2 id="bottomHead">...</h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="footer">&copy; 2024 Numerology Calculator by Quoc Hoa Le</p>
        <div id="contactInfo">
            <h3 id="contactHead"></h3>
            <p id="email">Email: lqhoa612@gmail.com</p>
            <p id="phone">Phone: (+61)493304530</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
