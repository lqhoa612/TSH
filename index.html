<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Numerology Calculator</h1>
        <div id="language-container">
            <label for="language">Language: </label>
            <select id="language">
                <option value="en">English</option>
                <option value="vi">Vietnamese</option>
            </select>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="left-content">
                <div id="input-container">
                    <input type="text" id="name" placeholder="Fullname"><br>
                    <input type="text" id="birthdate" placeholder="Birthdate dd/mm/yyyy"><br>
                    <button id="calculate-btn">Start Calculation</button>
                </div>
            </div>
            <div id="middle-column">
                <!-- Middle column content goes here -->
                <h2>Result:</h2>
                <p id="fullname"></p>
                <p id="birthdate"></p>
                <p id="todate"></p>
                <p id="duongdoi"></p>
                <p id="sumenh"></p>
                <p id="lienketduongdoisumenh"></p>
                <P id="truongthanh"></P>
                <p id="linhhon"></p>
                <p id="nhancach"></p>
                <p id="lienketlinhhonnhancach"></p>
                <p id="canbang"></p>
                <p id="tuduylytri"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Numerology Calculator by Quoc Hoa Le</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
