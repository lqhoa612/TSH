<!DOCTYPE html>
<html lang="en" data-theme="dark">
<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="favicon_io/site.webmanifest">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Numerology Calculator by Hoa</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JNTV3EVQNG"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-JNTV3EVQNG');
</script>

<body>
    <header>
        <h1 id="header" data-translate="header">Welcome to Numerology Calculator</h1>

        <div id="utils-buttons" aria-hidden="false">
            <div id="utils-drawer-handle" aria-label="Open tools"></div>
            <!-- Themes Switch -->
            <button id="themeToggleBtn" aria-label="Toggle theme">‚òÄÔ∏è</button>
            <!-- Languages Switch -->
            <button id="languageToggleBtn" aria-label="Toggle language">
                <img id="flagIcon" src="flags/en.svg" alt="language flag" />
            </button>
            <!-- Share Button -->
            <div id="resultActions">
                <button id="shareBtn" class="float-btn" aria-label="Share or Download">
                    üì§
                </button>
                <div id="shareMenu" class="float-menu">
                    <p id="actionShare">üì§ Share Result</p>
                    <p id="actionDownload">üìÑ Download PDF</p>
                </div>
            </div>
            <!-- How-to Switch -->
            <button id="howToBtn" aria-label="How to use">‚ùì</button>
            <div id="howToOverlay">
                <div id="howToPanel">
                    <button id="closeHowTo">‚úñ</button>
                    <h2>How to Use</h2>
                    <p id="guide" data-translate="guide"></p>
                </div>
            </div>
        </div>

    </header>
    <main>
        <section id="main-container">
            <aside id="left-content">
                <form id="input-container" autocomplete="on" onsubmit="return false;">
                    <input type="text" id="name" name="name" data-placeholder="placeholders.name"
                        placeholder="Fullname last middle first" autocomplete="name" />

                    <input type="text" id="birthdate" data-placeholder="placeholders.birthdate"
                        placeholder="Birthdate dd/mm/yyyy" autocomplete="on" />

                    <label id="saveDataLabel">
                        <input type="checkbox" id="saveMyData" />
                        <span data-translate="saveDataLabel"></span>
                    </label>


                    <button id="calculateBtn" data-translate="calculateBtn">Start Calculation</button>
                </form>

                <div id="basicInfo-container">
                    <p><span data-translate="fullnameLabel"></span> <span id="fullname"></span></p>
                    <p><span data-translate="birthdate2Label"></span> <span id="birthdate2"></span></p>
                    <p><span data-translate="currentDateLabel"></span> <span id="currentDate"></span></p>
                </div>

                <div id="index-container">
                    <h2 id="resultHeading" data-translate="resultHeading"></h2>

                    <!-- <div id="yourmapBtn" class="card map-action-card">
                        <div class="map-action-content">
                            <span class="map-action-text" data-translate="yourmapLabel"></span>
                            <span class="map-action-icon">‚Üí</span>
                        </div>
                    </div> -->

                    <div id="result-cards-container">
                    </div>
                </div>
            </aside>

            <aside id="right-content">
                <div id="bottomright">
                    <div id="personalCalendar"></div>

                    <!-- <h2 id="bottomHead"></h2>
                    <div id="messages"></div> -->

                    <div id="maps-start"></div>
                    <div id="birthdate-map"></div>
                    <div id="combined-map"></div>
                    <div id="birth-comments"></div>
                    <div id="combined-comments"></div>

                </div>
            </aside>
        </section>
    </main>
    <footer>
        <p id="footer" data-translate="footer">&copy; 2023 Numerology Calculator by Quoc Hoa Le</p>

        <section id="contactInfo">
            <h3 id="contactHead" data-translate="contactHead"></h3>
            <p id="linktree"><a href="https://linktr.ee/lqhoa" target="_blank">Linktree</a></p>
        </section>
    </footer>

    <div id="loadingSpinner" class="spinner-overlay visually-hidden">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div id="spinnerText" class="spinner-text"></div>
        </div>
    </div>

    <div hidden> <!-- Hidden logos for PDF -->
        <img id="tshLogo" src="favicon_io/android-chrome-192x192.png" style="display:none;" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF UMD build -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
