<!DOCTYPE html>

            </div>

                <h2 id="resultHeading">Result:</h2>

                <p><span id="nhancachLabel"></span> <span id="nhancach"></span>    <span id="consonantsLabel"></span> <span id="consonants"></span></p>
                <p><span id="lienketlinhhonnhancachLabel"></span> <span id="lienketlinhhonnhancach"></span></p>

                <p><span id="tuduylytriLabel"></span> <span id="tuduylytri"></span></p>
                <p><span id="sucmanhtiemthucLabel"></span> <span id="sucmanhtiemthuc"></span></p>
                <p><span id="sothieuLabel"></span> <span id="sothieu"></span></p>
                <p><span id="ngaysinhLabel"></span>  <span id="ngaysinh"></span></p>
                <p><span id="namcanhanLabel"></span> <span id="namcanhan"></span></p>
                <p><span id="thangcanhanLabel"></span> <span id="thangcanhan"></span></p>
                <p><span id="ngaycanhanLabel"></span> <span id="ngaycanhan"></span></p>
                <p><span id="changLabel"></span> <span id="chang"></span></p>
                <p><span id="tuoiLabel"></span> <span id="tuoi"></span></p>
                <p><span id="thachthucLabel"></span> <span id="thachthuc"></span></p>

        </div>
